<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
>

<ui:insert name="metadata"/>

<h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <h:outputStylesheet library="css" name="fa-all.min.css" rendered="#{pfAdmConfig.supportFontAwesome}"/>
  <ui:insert name="head"/>
  <ui:insert name="head-end"/>
</h:head>

<h:body class="layout-fixed sidebar-expand-md sidebar-mini bg-body-tertiary #{skinView.skin}">
  <!--begin::App Wrapper-->
  <div class="app-wrapper">
    <!--begin::Header-->
    <nav class="app-header navbar navbar-expand navbar-#{skinView.skin}" >
      <!--begin::Container-->
      <div class="container-fluid">

        <ul class="navbar-nav">
          <ui:fragment rendered="#{pfAdmConfig.enableSlideMenu and pfAdmConfig.renderSlideMenuToggle}">
            <li class="nav-item">
              <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
              </a>
            </li>
          </ui:fragment>
          <ui:insert name="top-menu"/>
        </ul>

        <ul class="navbar-nav ms-auto">

          <ui:insert name="top-menu-notifications"/>

          <ui:fragment rendered="#{pfAdmConfig.renderFullScreenToggle}">
          <li class="nav-item">
            <a class="nav-link" href="#" data-lte-toggle="fullscreen">
              <i data-lte-icon="maximize" class="bi bi-arrows-fullscreen"/>
              <i data-lte-icon="minimize" class="bi bi-fullscreen-exit" style="display: none"/>
            </a>
          </li>
          </ui:fragment>

          <li class="nav-item dropdown user-menu">
            <ui:insert name="top-menu-user-menu" />
          </li>
        </ul>
      </div>
    </nav>
    <!--end::Header-->

    <!--begin::Sidebar-->
    <ui:fragment rendered="#{pfAdmConfig.enableSlideMenu}">
      <aside class="app-sidebar">

        <!--begin::Sidebar Brand-->
        <div class="sidebar-brand">
          <p:link action="#{pfAdmConfig.indexPage}" styleClass="brand-link logo-switch">
            <ui:fragment rendered="#{pfAdmConfig.renderLogo}">
              <div class="brand-image-xl logo-xl">
                <ui:insert name="logo-lg"/>
              </div>
              <div class="brand-image-xs logo-xs">
                <ui:insert name="logo-mini"/>
              </div>
            </ui:fragment>
            <ui:fragment rendered="#{pfAdmConfig.renderBrandText}">
            <span class="brand-text fw-light">
              <ui:insert name="brand-text"/>
            </span>
            </ui:fragment>
          </p:link>
        </div>
        <!--end::Sidebar Brand-->

        <div class="sidebar-wrapper">
          <nav class="mt-2">
            <ul class="nav sidebar-menu flex-column">
              <ui:insert name="menu"/>
            </ul>
          </nav>
        </div>
      </aside>
    </ui:fragment>

    <!--end::Sidebar-->
    <!--begin::App Main-->
    <main class="app-main">
      <!--begin::App Content Header-->
      <div class="app-content-header">
        <!--begin::Container-->
        <div class="container-fluid">
          <!--begin::Row-->
          <div class="row">
            <div class="col-sm-6">
              <h1>
                <ui:insert name="title"/>
                <small><ui:insert name="description"/></small>
              </h1>
            </div>
            <ui:fragment rendered="#{pfAdmConfig.renderBreadCrumb}">
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                </ol>
              </div>
            </ui:fragment>
          </div>
          <!--end::Row-->
        </div>
        <!--end::Container-->
      </div>
      <!--end::App Content Header-->
      <!--begin::App Content-->
      <div class="app-content">
        <ui:insert name="body"/>
        <ui:insert name="content-end"/>
      </div>
      <!--end::App Content-->
    </main>
    <!--end::App Main-->

    <footer class="app-footer">
      <ui:insert name="footer"/>
    </footer>
  </div>


  <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
  <h:outputScript library="js" name="adminlte.min.js"/>
  <h:outputScript library="js" name="admintemplate.js"/>

  <ui:insert name="body-end"/>
</h:body>
</html>
