<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
>

  <ui:define name="title">
    <p:outputLabel value="Primefaces Admin Showcase"/>
  </ui:define>

  <ui:define name="body">
    <h3>Properties</h3>
    <h:outputText value="renderMessages: #{pfbsConfig.renderMessages}" /> <br />
    <h:outputText value="skipMessageDetailIfEqualsSummary: #{pfbsConfig.skipMessageDetailIfEqualsSummary}" /> <br />
    <h:outputText value="enableSlideMenu: #{pfbsConfig.enableSlideMenu}" /> <br />
    <h:outputText value="skin: #{pfbsConfig.skin}" /> <br />
    <h:outputText value="renderMenuSearch: #{pfbsConfig.renderMenuSearch}" /> <br />
    <h:outputText value="renderLogo: #{pfbsConfig.renderLogo}" /> <br />
    <h:outputText value="renderBrandText: #{pfbsConfig.renderBrandText}" /> <br />
    <h:outputText value="renderFullScreenToggle: #{pfbsConfig.renderFullScreenToggle}" /> <br />

  </ui:define>


</ui:composition>
